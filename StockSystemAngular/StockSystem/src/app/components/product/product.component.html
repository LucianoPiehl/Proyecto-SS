<table>
    <thead>
        <tr>
        <th> ID </th>
        <th> Name </th>
        <th> Stock </th>
        <th> Price </th>
        <th> Description </th>
        <th colspan="2"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.stock}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>   
            <td> <button (click)="viewProduct(product.id,ver)">View</button> </td>
            <td> <button (click)="deleteProduct(product.id)">Delete</button> </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td><input readonly/></td>
            <td><input/></td>
            <td><input/></td>
            <td><input/></td>
            <td><input/></td>
            <td colspan="2"><button>Add</button></td>
        </tr>
    </tfoot>
</table>
<form [formGroup]="productForm" >
    <input class="form-control" formControlName="name"/>
    <p style="color: red" *ngIf="name.touched && name.errors?.required">campo obligatorio</p><br>
    <select class="form-control" formControlName="user">
        <option *ngFor="let user of userList" [value]="user.id">{{user.name}}</option>
    </select>
    <div style="text-align: center" colspan="2"><button (click)="insertProduct()">ADD</button></div>
</form>

<ng-template #ver let-modal>
    <div class="modal-header">
        <h5 class="modal-title">View Product</h5>
        <button class="close" aria-label="Close" (click)="modal.dismiss()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <input class="form-control" [(ngModel)]="id2" readonly /><br>
        <input class="form-control" [(ngModel)]="name2" ngbAutofocus/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" (click)="modal.close()">Update Product</button>
    </div>
</ng-template>
